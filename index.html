<script>
    let currentTooltipTarget, currentTooltipTargetElement, currentTimer;
    const tooltipRef = document.getElementById("tooltip");

    function findParentWithClass(t, e) {
        return !(!t || !t.classList) && (t.classList.contains(e) ? t : t.parentNode && findParentWithClass(t.parentNode,
            e))
    }

    function hideTooltip(t) {
        document.getElementById("tooltip").style.opacity = "0", currentTimer = setTimeout((function () {
            null == currentTooltipTarget && (document.getElementById("tooltip").style.display = "none")
        }), 250), currentTooltipTarget = null
    }

    function getTargetCoords(t) {
        const e = t.getBoundingClientRect();
        return e.left + "," + e.top
    }
    window.checkTooltipTarget = () => {
        currentTooltipTarget && currentTooltipTargetElement.dataset.tooltipText !== tooltipRef.innerHTML && (
            tooltipRef.innerHTML = currentTooltipTargetElement.dataset.tooltipText)
    }, document.addEventListener("mouseover", (function (t) {
        if (t.stopPropagation(), currentTooltipTargetElement && currentTooltipTargetElement.contains(t
                .target)) return;
        const e = findParentWithClass(t.target, "tooltip-target");
        if (e && e != currentTooltipTargetElement) {
            null != currentTimer && (clearTimeout(currentTimer), currentTimer = null),
                currentTooltipTargetElement = e, document.getElementById("tooltip").style.display = "block";
            const t = e.getBoundingClientRect();
            let o = document.getElementById("tooltip").getBoundingClientRect();
            document.getElementById("tooltip").innerHTML = e.dataset.tooltipText, document.getElementById(
                    "tooltip").style.opacity = "1", o = document.getElementById("tooltip")
                .getBoundingClientRect(), currentTooltipTarget = getTargetCoords(e);
            const n = t.left + t.width / 2 - (t.left + o.width / 2);
            let l = t.left + n,
                r = t.top - o.height - 4;
            l <= 0 && (l += Math.abs(l)), r <= 0 && (r += Math.abs(r)), document.getElementById("tooltip")
                .style.top = r + "px", document.getElementById("tooltip").style.left = l + "px"
        } else currentTooltipTargetElement == t.target || currentTooltipTargetElement &&
            currentTooltipTargetElement.contains(t.target) || (hideTooltip(t), currentTooltipTargetElement =
                null)
    }))
</script>
